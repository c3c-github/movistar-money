<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Web to lead custom</title>
</head>
<body>
    <div class="container card card-color">
        <form action="" id="sampleForm">
            <h2>web to lead custom JSON API</h2>            
            <div class="form-row">
                <label for="LastName">Last Name</label>
                <input type="text" class="input-text input-text-block w-100" id="last_name" name="last_name">
            </div>
            <div class="form-row">
                <label for="Email">Email</label>
                <input type="email" class="input-text input-text-block w-100" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="lead_authorize_receive_commercial_info">Autorizo ​​recibir información comercial</label>
                <input type="checkbox" class="input-text input-text-block w-100" id="lead_authorize_receive_commercial_info" name="lead_authorize_receive_commercial_info">
            </div>
            <div class="form-row">
                <label for="mobile">mobile</label>
                <input type="phone" class="input-text input-text-block w-100" id="mobile" name="mobile">
            </div>
            <div class="form-row">
                <label for="lead_equipment_credit">Crédito de equipos</label>
                <input type="checkbox" class="input-text input-text-block w-100" id="lead_equipment_credit" name="lead_equipment_credit">
            </div>
            <div class="form-row">
                <label for="lead_free_investment_credit">Crédito libre inversión</label>
                <input type="checkbox" class="input-text input-text-block w-100" id="lead_free_investment_credit" name="lead_free_investment_credit">
            </div>
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Submit
                </button>
            </div>
        </form>
       </div>
      <script src="js/app.js"></script>
</body>
</html>
